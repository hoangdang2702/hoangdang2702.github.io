<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave01</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #121212; 
            color: white; 
            padding: 20px; 
            max-width: 1000px; 
            margin: auto;
        }
        h1 { 
            color: #ffcc00; 
            font-size: 2em; 
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .code-block {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            color: #ddd;
            flex: 1;
        }
        .shader-container {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }
        .black-overlay {
            position: absolute;
            top: 250;
            right: 0;
            width: 480px; /* Adjust width to cover the view count */
            height: 30px;
            background: black;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>wave01</h1>
    <div class="container">
        <div class="code-block">
            <h2>Shader Code</h2>
            <pre>
precision mediump float;
void main() {
    gl_FragColor = vec4(1.0, 0.5, 0.0, 1.0);
}
            </pre>
        </div>
        <div class="shader-container">
            <h2>Live Shader</h2>
            <div class="black-overlay"></div>
            <iframe src="https://www.shadertoy.com/embed/WclXWj?gui=true&t=10&paused=false&muted=false&stats=false" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
