<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave01</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #121212; 
            color: white; 
            padding: 20px; 
            max-width: 800px; 
            margin: auto;
        }
        h1 { 
            color: #ffcc00; 
            font-size: 2em; 
            text-align: center;
        }
        p { text-align: center; }
        .code-block { 
            background: #222; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto; 
            font-family: monospace;
            color: #ddd;
        }
        .container {
            background: black;
            padding: 20px;
            border-radius: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #ffcc00;
            text-decoration: none;
            margin-top: 20px;
        }

        /* Shader Container */
        .shader-container {
            position: relative;
            width: 100%;
        }

        .shader-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }

        /* Overlay to cover the entire top bar */
        .shader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;  /* Stretch across the whole width */
            height: 30px; /* Adjust height to fully cover the top bar */
            background: black; /* Matches background to hide it */
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>wave01</h1>
    <p></p>

    <div class="container">
        <h2>Shader Code</h2>
        <pre class="code-block">
precision mediump float;
void main() {
    gl_FragColor = vec4(1.0, 0.5, 0.0, 1.0);
}
        </pre>

        <h2>Live Shader</h2>
        <div class="shader-container">
            <iframe src="https://www.shadertoy.com/embed/WclXWj?gui=true&t=10&paused=false&muted=false&stats=false" allowfullscreen></iframe>
            <div class="shader-overlay"></div> <!-- Overlay covering the entire top bar -->
        </div>
    </div>

    <a href="../index.html" class="back-link">â¬… Back to Home</a>
</body>
</html>
