<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/base16/dracula.min.css">
</head>
<body>
    <header class="blog-header">
        <h1 class="blog-title">Your Name</h1>
        <p class="blog-description">Exploring the art of generative shaders</p>
    </header>

    <main class="blog-container">
        <section class="post-grid" id="posts-grid">
            <!-- Posts will be inserted here by JavaScript -->
            <div class="loading">Loading shaders...</div>
        </section>
    </main>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
